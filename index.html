<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css/reset.css">
    <link rel="stylesheet" href="style-index.css">
    <title>Encriptador</title>
</head>
<body>
   <!--Necesito 3 partes un head un main y un footer los 3 deben ocupar el 100%-->
   <header class="cabecera">
    <div>
        <img class="logo-alura"src="imagenes/logo.png" alt="logo-alura">
        
    </div>
   </header>

   <main class="principal">

        <section class="encriptador-desencriptador">
            <textarea name="texto-encriptador-desencriptador" id="" cols="30" rows="10"></textarea>
            <legend>Ni mayusculas ni acentos</legend>
            <button class="encriptar">Encriptar</button>
            <button class="desencriptar">Desencriptar</button>
        </section>

        <section class="resultados">
            <textarea name="texto-resultado" id="" cols="30" rows="10">
                <img src="imagenes/Muñeco.png" alt="Muñeco">
                <h2>titulo</h2>
                <p>parrafo</p>
            </textarea>
            <button class="copiar">Copiar</button>
        </section>
        
   </main>

   <footer class="pie">
    <img class="Logo-Saiperex" src="imagenes/LogoSaiperex.png" alt="Logo-Saiperex">
    <p class="copyright">© Copyright Saiperex - 2022</p>
   </footer>
</body>
</html>
