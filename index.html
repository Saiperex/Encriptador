<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css/reset.css">
    <link rel="stylesheet" href="style-index.css">
    <title>Encriptador</title>
</head>
<body>
    <header class="logo-Alura">
        <img src="imagenes/logo.png" alt="logo Alura">
    </header>

    <main class="caja-encriptar-desencriptar">
        <section class="encriptar-desencriptar">
            <textarea class="contenedor-textarea" name="escritura" id="" cols="60" rows="10" placeholder="Ingrese texto"></textarea>
            
        </section>
        
        <p class="texto">Solo letras minúsculas y sin acentos</p>
        <div class="botones-main">
            <button id="encriptar" class="boton">Encriptar</button>
            <button id="desencriptar" class="boton">Desencriptar</button>
        </div>
        
    </main>

    <section class="resultados">
        <div class="centrar">
            <p class="ver-resultado"><img src="imagenes/Muñeco.png" alt=""></p>
            <h2>Ningún mensaje fue encontrado</h2>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
        <button id="copiar" class="boton">Copiar</button>
    </section>
</body>
</html>
