<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css/reset.css">
    <link rel="stylesheet" href="style-index.css">
    <title>Encriptador</title>
</head>
<body>
   <!--Necesito 3 partes un head un main y un footer los 3 deben ocupar el 100%-->
   <header class="cabecera">
    <div>
        <img class="logo-alura"src="imagenes/logo.png" alt="logo-alura">
        
    </div>
   </header>

   <main class="principal">
        <div class="caja">
            <section class="encriptar-desencriptar">
                <textarea name="" id="" cols="30" rows="10"></textarea>
                <legend>
                    <img src="imagenes/alert.png" alt="alerta">
                    Solo letras minúsculas y sin acentos
                </legend>
                <button>Encriptar</button>
                <button>Desencriptar</button>
            </section>
            <section class="resultados">
                <textarea name="" id="" cols="30" rows="10"></textarea>
                <button>copiar</button>
            </section>
        </div>
   </main>

   <footer class="pie">
    <img class="Logo-Saiperex" src="imagenes/LogoSaiperex.png" alt="Logo-Saiperex">
    <p class="copyright">© Copyright Saiperex - 2022</p>
   </footer>
</body>
</html>
