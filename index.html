<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css/reset.css">
    <link rel="stylesheet" href="style-index.css">
    <title>Encriptador</title>
</head>
<body>
   <!--Necesito 3 partes un header un main y un footer los 3 deben ocupar el 100%-->
   <header class="cabecera">

        <div class="cabecera-titulo">
            <img src="imagenes/logo.png" alt="alura-logo">
            <h1>Encriptador</h1>
        </div>

        <div class="cabecera-navegacion">
            <nav>
                <li><a href="inicio.html">Inicio</a></li>
                <li><a href="acerca.html">Acerca de</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </nav>
        </div>

        <div class="cabecera-botones">
            <button class="github">GitHub</button>
            <button class="linkedin">Linkedin</button>
        </div>
   </header>

   <main class="principal">

    <section class="principal-encriptador">
        <textarea name="encriptador" id="encriptador" cols="30" rows="10" placeholder="Ingrese texto aqui"></textarea>
        <img src="imagenes/alert.png" alt="">
        <button class="encriptar">Encriptar</button>
        <button class="desencriptar">Desencriptar</button>
    </section>

    <section class="principal-resultados">
        <textarea name="resultado" id="" cols="30" rows="10"></textarea>
        
        <div class="principal-resultados-contenedor">
            <img src="imagenes/Muñeco.png" alt="muñeco">
            <h2>No se escribio nada</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus, ut. Aut magni facilis officia, porro consectetur dolor obcaecati quod cum impedit, deserunt nulla, quidem aspernatur dicta quos illo enim dolores.
            </p>
        </div>

    </section>

   </main>

</body>
</html>
