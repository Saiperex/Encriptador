<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css/reset.css">
    <link rel="stylesheet" href="style-index.css">
    <title>Encriptador</title>
</head>
<body>
    <header class="logo-Alura">
        <img src="imagenes/logo.png" alt="logo Alura">
    </header>

    <main class="caja-encriptar-desencriptar">
        <section class="encriptar-desencriptar">
            <textarea class="contenedor-textarea" name="escritura" id="" cols="60" rows="10" placeholder="Ingrese texto"></textarea>
            <p>Solo letras minúsculas y sin acentos</p>
            <button class="encriptar">Encriptar</button>
            <button class="desencriptar">Desencriptar</button>
        </section>
    </main>
    <section class="resultados">
        <p><img src="imagenes/Muñeco.png" alt=""></p>
        <button class="copiar">Copiar</button>
    </section>
</body>
</html>
